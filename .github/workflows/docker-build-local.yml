name: Docker Build (Local)

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  COMPOSE_FILE: ./docker-compose.yml
  REGISTRY_PREFIX: docker.io/library

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set repository name
        id: repo
        run: echo "REPO_NAME=$(basename $GITHUB_WORKSPACE)" >> $GITHUB_ENV

      - name: Pull required images
        run: docker compose -f ${{ env.COMPOSE_FILE }} pull

      - name: Build services
        run: docker compose -f ${{ env.COMPOSE_FILE }} build

      - name: Save images
        run: |
          # Save images to tar files
          docker save mongo > mongo.tar
          docker save openneuropet/ezbids-api:latest > api.tar
          docker save openneuropet/ezbids-handler:latest > handler.tar
          docker save openneuropet/ezbids-ui:latest > ui.tar

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: |
            mongo.tar
            api.tar
            handler.tar
            ui.tar
          key: docker-local-images-${{ github.sha }}
          restore-keys: |
            docker-local-images-
