name: Docker Build (Nginx)

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  COMPOSE_FILE: ./docker-compose-nginx.yml

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.save-images.outputs.images }}
    steps:
      - uses: actions/checkout@v4

      - name: Build services
        run: docker compose -f ${{ env.COMPOSE_FILE }} build

      - name: Save images
        id: save-images
        run: |
          # Save images to tar files
          docker save mongo:4.4.15 > mongo.tar
          docker save ezbids_docker-api:latest > api-nginx.tar
          docker save ezbids_docker-handler:latest > handler-nginx.tar
          docker save ezbids_docker-ui:latest > ui-nginx.tar
          docker save nginx:latest > nginx.tar
          
          # Upload as artifacts
          echo "images=mongo.tar,api-nginx.tar,handler-nginx.tar,ui-nginx.tar,nginx.tar" >> $GITHUB_OUTPUT
          
      - name: Upload images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-nginx
          path: |
            mongo.tar
            api-nginx.tar
            handler-nginx.tar
            ui-nginx.tar
            nginx.tar
          retention-days: 1

      - name: Clean up
        run: docker system prune -f 